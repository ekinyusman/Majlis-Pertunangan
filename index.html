<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Jemputan Majlis Syah & Pasangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.ibb.co/ZVh01dm/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 50px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 40px;
      animation: fadeIn 2s ease;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      animation: slideIn 2s ease;
    }

    .info {
      font-size: 20px;
      line-height: 1.6;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    #countdown {
      font-size: 24px;
      margin: 20px 0;
      color: #00ffcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <audio id="audio" autoplay loop muted>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>
  <script>
    document.body.addEventListener('click', function () {
      const audio = document.getElementById('audio');
      audio.muted = false;
      audio.play();
    });
  </script>

  <div class="overlay">
    <h1>Jemputan Majlis</h1>
    <h2>Syah & Pasangan</h2>
    <div id="countdown"></div>

    <div class="info">
      <p>Tarikh: 1 Januari 2026</p>
      <p>Masa: 11:00 pagi - 4:00 petang</p>
      <p>Lokasi: Dewan Seri Kasih, Kuala Lumpur</p>
      <p><a href="https://maps.google.com">Lihat Lokasi</a> | <a href="https://wa.me/60123456789">RSVP WhatsApp</a></p>
    </div>
  </div>

  <script>
    const countDownDate = new Date("Jan 1, 2026 11:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const x = setInterval(function () {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "Majlis sedang berlangsung!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = Countdown: ${days}h ${hours}j ${minutes}m ${seconds}s;
    }, 1000);
