<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kad Jemputan Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }

        .invitation {
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Jemputan Pertunangan</h1>
        <p>Dengan sukacitanya kami menjemput anda ke majlis pertunangan kami.</p>
        <button onclick="showDetails()">Tunggu Apa Lagi? Klik Di Sini!</button>
        <div id="details" style="display: none;">
            <p>Tarikh: 25 Mei 2025</p>
            <p>Tempat: Restoran XYZ</p>
        </div>
    </div>
    <script>
        function showDetails() {
            const details = document.getElementById("details");
            details.style.display = details.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
